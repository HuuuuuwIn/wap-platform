<h3 class="page-title">
    用户

<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/dashboard.html">首页</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/user/list.html">用户列表</a>
            <i class="fa fa-angle-right"></i>

        <li>
            <a href="#/user/add.html">添加用户</a>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN PAGE CONTENT-->
<div class="row" ng-controller="UserAddController" id="UserAddController">
    <div class="col-md-12">
        <!-- BEGIN VALIDATION STATES-->
        <div class="portlet box yellow">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>添加用户
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form id="form_sample_2" class="form-horizontal">
                    <div class="form-body">
                        <div class="alert alert-danger display-hide">
                            <button class="close" data-close="alert"></button>
                            当前页面输入信息有误，请检查。
                        </div>
                        <div class="alert alert-success display-hide">
                            <button class="close" data-close="alert"></button>
                            输入信息验证通过。
                        </div>
                        <div class="form-group">
                            <label class="control-label  col-md-3">用户名称</label>
                            <div class="col-md-4 input-icon">
                                <i class="fa fa-user"></i>
                                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名称" id="username" name="username" ng-model="formData.username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label  col-md-3">输入密码</label>
                            <div class="col-md-4 input-icon">
                                <i class="fa fa-lock"></i>
                                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="输入密码" name="password" ng-model="formData.password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label  col-md-3">重输密码</label>
                            <div class="col-md-4 controls">
                                <div class="input-icon">
                                    <i class="fa fa-check"></i>
                                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="重输密码" name="rpassword"/>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">提交</button>
                                <button type="button" class="btn default" ng-click="goBack()">取消</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END VALIDATION STATES-->
    </div>
</div>
<!-- END PAGE CONTENT-->
<script>
    UserAdd.init(); // init todo page
</script>
