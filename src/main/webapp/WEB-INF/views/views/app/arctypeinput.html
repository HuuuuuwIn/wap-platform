<div class="row" ng-controller="ArctypeInputController">
	<div class="col-md-12">
		<div class="portlet box yellow">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-gift"></i>添加栏目
				</div>
			</div>
			<div class="portlet-body form">
				<form class="form-horizontal" ng-submit="processForm()" id="arctypeForm">
					<div class="form-body">
						<div class="form-group">
							<label class="col-md-2 control-label" for="typename">栏目名</label>
							<div class="col-md-3">
								<input type="text" class="form-control" id="typename"
									name="typename" ng-model="formData.typename" placeholder="...">
							</div>
							<label class="col-md-2 control-label">所属栏目</label>
							<div class="col-md-3">
								<h5>
									<span id="reidname" ng-model="formData.reidname"></span>
									<div class="btn-group btn-group-xs">
										<button type="button" class="btn btn-default" id="reidbtn" data-toggle='modal' data-target='#arctypeTree'>上级栏目</button>
										<button type="button" class="btn btn-default" id="reidtopbtn">顶级栏目</button>
									</div>
								</h5>
								<input type="hidden" id="reid" name="reid" ng-model="formData.reid">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label" for="ishidden">显示与隐藏</label>
							<div class="col-md-3">
								<select class="form-control" id="ishidden" name="ishidden" ng-model="formData.ishidden">
									<option value="0">显示</option>
									<option value="1">隐藏</option>
								</select>
							</div>
							<label class="col-md-2 control-label" for="clickmethods">打开方式</label>
							<div class="col-md-3">
								<select name="clickmethods" class="form-control" ng-model="formData.clickmethods">
									<option value="_self">当前窗口</option>
									<option value="_blank">新窗口</option>
									<option value="_media">_media</option>
									<option value="_parent">_parent</option>
									<option value="_top">_top</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label" for="ispart">栏目属性</label>
							<div class="col-md-3">
								<select name="ispart" class="form-control" ng-model="formData.ispart">
									<option value="0">最终列表栏目</option>
									<option value="1">频道封面</option>
									<option value="2">外部连接</option>
								</select>
							</div>
							<label class="col-md-2 control-label" for="sitepath">栏目地址</label>
							<div class="col-md-3">
								<input type="text" class="form-control" id="sitepath"
									name="sitepath" placeholder="..." ng-model="formData.sitepath">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label" for="keywords">关键字</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="keywords"
									name="keywords" placeholder="..." ng-model="formData.keywords">
							</div>
						</div>
						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-5 col-md-9">
									<button type="submit" class="btn green">提交</button>
									<a href="#arctypelist.html"><button type="button" class="btn default">返回</button></a>
								</div>
							</div>
						</div>
					</div>
					<input type="hidden" name="id" ng-model="formData.id"/>
				</form>
			</div>
		</div>
	</div>


	<div id="arctypeTree" class="modal fade" tabindex="-1"
		aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">网站栏目结构</h4>
				</div>
				<div class="modal-body">
					<div id="tree" class="tree-demo"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
