<div class="row" ng-controller="siteHourCtrl">
	<div class="col-md-12">
		<div class="portlet box green-haze">
			<div class="portlet-title">
				<div class="caption">网站小时统计</div>
				<div class="actions">
					<div class="btn-group">
						<a class="btn default" data-toggle="dropdown"> 显示列 <i class="fa fa-angle-down"></i></a>
						<div id="sitehourTable_column_toggler"
							class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
							<label><input type="checkbox" checked data-column="0">网站名称</label>
							<label><input type="checkbox" checked data-column="1">小时</label>
							<label><input type="checkbox" checked data-column="2">浏览次数(PV)</label>
						</div>
					</div>
				</div>
			</div>
			<div class="portlet-body">
				<table class="table table-striped table-bordered table-hover" id="sitehourTable" sitehour-table>
					<thead>
						<tr>
							<th class="hidden-xs">网站名称</th>
							<th class="hidden-xs">小时</th>
							<th class="hidden-xs">浏览次数(PV)</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
