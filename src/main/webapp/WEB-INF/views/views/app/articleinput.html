<style>
.radio input[type=radio] {
	margin-left: -10px !important;
}

.radio input[type=checkbox] {
	margin-left: 0px !important;
}
</style>
<div class="row" ng-controller="ArticleInputController"
	id="ArticleInputController">
	<div class="col-md-12">
		<div class="portlet box yellow">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-gift"></i>内容编辑
				</div>
			</div>
			<div class="portlet-body form">
				<form class="form-horizontal" ng-submit="processForm()">
					<div class="form-body">
						<div class="form-group">
							<label class="control-label col-md-2" for="title">标题</label>
							<div class="col-md-8">
								<div class="input-icon right">
									<input type="text" apply-uniform class="form-control"
										id="title" name="title" ng-model="formData.title" trans-title/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="reidbtn">所属栏目</label>
							<h5>
								&nbsp;<span id="reidname" >{{formData.typename}}</span>
								<div class="btn-group btn-group-xs">
									<button type="button" class='btn btn-default'
										data-toggle='modal' data-target='#arctypeTree' id="reidbtn">结构图</button>
								</div>
							</h5>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">文章属性</label>
							<div class="col-md-8">
								<div class="checkbox" style="padding-top: 8px;">
									<label> <input type="checkbox" name="flag"
										ng-model="formData.flag" ng-checked="isChecked">推荐 <label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">上传缩略图</label>
							<div class="col-md-3">
								<input type="radio" ng-model="formData.imageType" apply-uniform
									name="imageType" id="netImage" value="0" /> <label
									class="radio-inline" style="padding-left: 0px">上传网络图片</label>
							</div>
							<div class="col-md-5" align="right">
								<input type="radio" ng-model="formData.imageType" apply-uniform
									name="imageType" id="localImage" value="1"> <label
									class="radio-inline" style="padding-left: 0px">上传本地图片<em>(请上传宽:高=126:90的图片)</em></label>
							</div>
						</div>
						<div ng-show="formData.imageType == 1" class="form-group">
							<label class="col-md-2 control-label">上传本地图片</label>
							<div class="col-md-8">
								<input class="btn btn-primary btn-sm" data-url="/upfile/uploadImage/false/false" type="file" 
									id="fileupload" name="fileupload" article-upload>
								<br/>
								<div class="progress">
									<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
									</div>
								</div>
<!-- 								<input name="fileupload" class="file" type="file" image-upload /> -->
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="litpic">图片地址</label>
							<div class="col-md-8">
								<input type="text" id="litpic" name="litpic" apply-uniform
									class="form-control" ng-model="formData.litpic">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="source">来源</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="source" name="source"
									ng-model="formData.source" />
							</div>
						</div>
						<div class="form-group">
						<label class="col-md-2 control-label">内容</label>
						<div class="col-md-8">
								<textarea class="form-control" id="body" name="body" rows="20"
													ng-model="formData.body" ck-editor></textarea>
						</div>
					</div>
						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-5 col-md-9">
									<button type="submit" class="btn green">提交</button>
									<a href="#articlelist"><button type="button"
											class="btn default">返回</button></a>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div id="arctypeTree" class="modal fade" tabindex="-1"
				aria-hidden="true" data-backdrop="static">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">网站栏目结构</h4>
						</div>
						<div class="modal-body">
							<div id="tree" class="tree-demo" tree></div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
