<div class="row" ng-controller="ArctypeCtrl">
	<div class="col-md-12">
		<div class="portlet box green-haze">
			<div class="portlet-title">
				<div class="caption">栏目列表</div>
				<div class="actions">
					<div class="btn-group">
						<a class="btn default" data-toggle="dropdown"> 显示列 <i class="fa fa-angle-down"></i>
						</a>
						<div id="sampleArctype_column_toggler"
							class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
							<label><input type="checkbox" checked data-column="0">编号</label>
							<label><input type="checkbox" checked data-column="1">栏目名</label>
							<label><input type="checkbox" checked data-column="2">操作</label>
						</div>

					</div>
				</div>
			</div>
			<div class="portlet-body">
				<div class='row' style='padding-left: 15px; padding-right: 15px'>
					<form name="formsearch" class="form-horizontal">
				  		<div class="form-group" style="margin-bottom: 2px;">
				  			<label class="col-md-1 control-label" style="text-align: left;width: 90px;">栏目名:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="typename" id='typename' placeholder="栏目名" />
                            </div>
				  			<div class="col-md-4">
                            	<button type="button" class="btn green" data-toggle='modal' data-target='#arctypeTree'>结构图</button>
                            	<button type="button" class="btn green" onclick="toggleActInput()" has-permission='arctype:query'>添加</button>
                            	<button type="button" class="btn green" onclick="actSubFrom(false)">搜索</button>
                            </div>
				  		</div>
					</form>
				</div>
				<table class="table table-striped table-bordered table-hover"
					id="sampleArctype">
					<thead>
						<tr>
							<th class="hidden-xs">编号</th>
							<th class="hidden-xs">栏目名</th>
							<th class="hidden-xs">修改</th>
							<th class="hidden-xs">删除</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>


<div id="arctypeTree" class="modal fade" tabindex="-1" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
				<h4 class="modal-title">网站栏目结构</h4>
			</div>
			<div class="modal-body">
				<div id="tree" class="tree-demo"></div>
			</div>
			<div class="modal-footer">
				<button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
			</div>
		</div>
	</div>
</div>
<script>
	function ArctypeCtrl($scope) {
		ArctypeList.init();
	}
</script>
