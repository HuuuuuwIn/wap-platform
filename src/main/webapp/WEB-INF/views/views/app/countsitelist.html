<div class="row" ng-controller="countsiteCtrl">
	<div class="col-md-12">
		<div class="portlet box green-haze">
			<div class="portlet-title">
				<div class="caption">网站PV-UV数据</div>
				<div class="actions">
					<div class="btn-group">
						<a class="btn default" data-toggle="dropdown"> 显示列 <i class="fa fa-angle-down"></i></a>
						<div id="countsiteTable_column_toggler"
							class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
							<label><input type="checkbox" checked data-column="0">网站名称</label>
							<label><input type="checkbox" checked data-column="1">日期</label>
							<label><input type="checkbox" checked data-column="2">浏览次数(PV)</label>
							<label><input type="checkbox" checked data-column="3">独立访客(UV)</label>
							<label><input type="checkbox" checked data-column="4">IP</label>
						</div>
					</div>
				</div>
			</div>
			<div class="portlet-body">
				<div class='row' style='padding-left: 15px; padding-right: 15px'>
					<form name="formsearch" class="form-horizontal">
						<div class="form-group" style="margin-bottom: 2px;">
							<label class="col-md-1 control-label" style="text-align: left; width: 65px;">网站:</label>
				  			<div class="col-md-2">
                                <select class="form-control" name="arctype" ct-arctype>
	 						    	<option value="">全部</option>
					    		</select>
                            </div>
                            <label class="col-md-1 control-label" style="text-align: left;width: 65px;">日期:</label>
                            <div class="col-md-3">
								<div class="input-group date-picker input-daterange"
									data-date-format="yyyy-mm-dd" ct-datepicker>
									<input type="text" class="form-control" name="from"> <span
										class="input-group-addon"> 至 </span> <input type="text"
										class="form-control" name="to">
								</div>
							</div>
                            <div class="col-md-1">
                            	<button type="button" class="btn green" ng-click="search()">搜索</button>
                            </div>
				  		</div>
					</form>
				</div>
				<table class="table table-striped table-bordered table-hover" id="countsiteTable" ct-table>
					<thead>
						<tr>
							<th class="hidden-xs">网站名称</th>
							<th class="hidden-xs">日期</th>
							<th class="hidden-xs">浏览次数(PV)</th>
							<th class="hidden-xs">独立访客(UV)</th>
							<th class="hidden-xs">IP</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
